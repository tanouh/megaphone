image: debian

stages:
  - build
  - test
  - memcheck

.install-utils: &install-utils
    apt update -yqq && apt install -yqq gcc make libreadline-dev &> /dev/null

build:
  stage: build
  before_script:
    - *install-utils
  script:
    - make
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: push
    paths:
      - build/src/server/*.o
      - build/src/client/*.o
      - server
      - client

test:
  stage: test
  before_script:
    - *install-utils
  script:
    - echo "make test"
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull-push
    paths:
      - build/src/server/*.o
      - build/src/client/*.o
      - build/test/*.o
      - test/test_megaphone


memcheck-test:
  stage: memcheck
  before_script:
    - *install-utils
    - apt update -yqq && apt install -yqq valgrind
  script:
    - apt-get update -qq && apt-get install -y -qq valgrind &> /dev/null
    - echo "Memcheck test_megaphone"
    - echo "make test"
    - echo "valgrind --leak-check=full --show-leak-kinds=all ./test/test_megaphone"
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - build/src/server/.o*
      - build/src/client/.o*
      - build/test/.o*
      - test/test_megaphone

